<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link
			rel="stylesheet"
			href="../assets/libs/bootstrap-5.3.5-dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../assets/styles/main.css" />
		<link rel="stylesheet" href="../assets/styles/registration-page.css" />
	</head>
	<body>
		<div class="container">
			<form action="">
				<div>
					<label for="fname">First Name</label>
					<input type="text" id="fname" name="fname" required />
				</div>

				<div>
					<label for="lname">Last Name</label>
					<input type="text" id="lname" name="lname" required />
				</div>

				<div>
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" required />
				</div>

				<div>
					<label for="password">Password</label>
					<input type="password" name="password" id="password" required />
				</div>

				<div>
					<label for="re-enter-password">Re-enter Password</label>
					<input
						type="password"
						name="re-enter-password"
						id="re-enter-password"
						required
					/>
				</div>
				<div>
					<button type="submit">Sign Up</button>
				</div>
			</form>
		</div>

		<script src="./assets/libs/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
		<script src="../assets/js/registration-page.js"></script>
	</body>
</html>
