<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link
			rel="stylesheet"
			href="../assets/libs/bootstrap-5.3.5-dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../assets/styles/main.css" />
		<link rel="stylesheet" href="../assets/styles/registration-page.css" />
	</head>
	<body>
		<div
			class="d-flex justify-content-center align-items-center vh-100 bg-light"
		>
			<div class="sign-up-card card justify-content-center">
				<form
					action=""
					class="d-flex flex-column justify-content-center align-items-center"
				>
					<h1 class="sign-up-header">Sign Up</h1>
					<div class="mb-3">
						<label for="fname" class="form-label">First Name</label>
						<input
							type="text"
							class="form-control"
							id="fname"
							name="fname"
							required
						/>
						<div class="error-message" id="fname-error"></div>
					</div>

					<div class="mb-3">
						<label for="lname" class="form-label">Last Name</label>
						<input
							type="text"
							class="form-control"
							id="lname"
							name="lname"
							required
						/>
						<div class="error-message" id="lname-error"></div>
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Email Address</label>
						<input
							type="email"
							class="form-control"
							id="email"
							name="email"
							required
						/>
						<div class="error-message" id="email-error"></div>
					</div>

					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input
							type="password"
							class="form-control"
							name="password"
							id="password"
							required
						/>
						<div class="error-message" id="password-error"></div>
					</div>

					<div class="mb-3">
						<label for="re-enter-password" class="form-label"
							>Re-enter Password</label
						>
						<input
							type="password"
							class="form-control"
							name="re-enter-password"
							id="re-enter-password"
							required
						/>
						<div class="error-message" id="re-enter-password-error"></div>
					</div>
					<div class="mb-3 login-note">
						<div id="emailHelp" class="form-text">
							Already have an account?
							<a href="../index.html"><span>Login</span></a>
						</div>
					</div>
					<button type="submit" class="btn btn-primary custom-btn">
						Sign Up
					</button>
				</form>
			</div>
		</div>

		<script src="./assets/libs/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
		<script src="../assets/js/registration-page.js"></script>
	</body>
</html>
