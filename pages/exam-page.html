<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>welcome page</title>
		<link
			rel="stylesheet"
			href="../assets/libs/bootstrap-5.3.5-dist/css/bootstrap.min.css"
		/>
		<!-- bootstrap icons cdn -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
		/>
		<!-- end		 -->
		<link rel="stylesheet" href="../assets/styles/main.css" />
		<link rel="stylesheet" href="../assets/styles/exam-page.css" />
	</head>
	<body>
		<div class="container mt-4">
			<section class="row justify-content-between">
				<div class="col-8 d-flex align-items-center justify-content-center">
					<div class="d-flex align-items-center gap-1">
						<span class="">
							<i class="bi bi-stopwatch fs-3"></i>
						</span>
						<span><p>00:00:00</p></span>
					</div>
				</div>
				<div class="col-3 d-flex align-items-center justify-content-center">
					<button class="btn exam-submit-btn">Submit</button>
				</div>
			</section>

			<section class="row justify-content-between mt-4 questions-section">
				<!-- Question left panel section -->
				<div class="col-8 border rounded-3 p-3">
					<div class="d-flex justify-content-between mb-3">
						<div class="d-flex align-items-center questions-indicator">
							<p class="primary-purple fw-bold fs-5">
								<span>Q : </span><span id="question-number">5</span>
							</p>
						</div>
						<div>
							<button class="flag-btn"><i class="bi bi-flag fs-5"></i></button>
						</div>
					</div>
					<div>
						<div class="pb-2 mb-3 border-bottom">
							<h5>What does the &lt;label&gt; tag do?</h5>
						</div>
						<div>
							<form>
								<div class="form-check mb-3">
									<input
										class="form-check-input custom-form-check-input"
										type="radio"
										name="answer"
										id="option1"
									/>
									<label class="form-check-label" for="option1"
										>Defines a clickable button</label
									>
								</div>

								<div class="form-check mb-3">
									<input
										class="form-check-input custom-form-check-input"
										type="radio"
										name="answer"
										id="option2"
									/>
									<label class="form-check-label" for="option2"
										>Defines a label for an &lt;input&gt; element</label
									>
								</div>

								<div class="form-check mb-3">
									<input
										class="form-check-input custom-form-check-input"
										type="radio"
										name="answer"
										id="option3"
									/>
									<label class="form-check-label" for="option3"
										>Creates a heading</label
									>
								</div>

								<div class="form-check mb-3">
									<input
										class="form-check-input custom-form-check-input"
										type="radio"
										name="answer"
										id="option4"
									/>
									<label class="form-check-label" for="option4"
										>Inserts a horizontal line</label
									>
								</div>
							</form>
						</div>
					</div>
					<div class="d-flex justify-content-center gap-3">
						<button class="primary-purple prev-btn">
							<i class="bi bi-arrow-left fs-3"></i>
						</button>
						<button class="primary-purple next-btn">
							<i class="bi bi-arrow-right fs-3"></i>
						</button>
					</div>
				</div>
				<!-- end -->
				<!-- Question right panel section  (flagged questions) -->
				<div class="col-3 border rounded-3 p-2">
					<div class="d-flex flex-column">
						<div class="flagged-question-title d-flex justify-content-center">
							<h6>Flagged Questions</h6>
						</div>
						<div>
							<div class="border-bottom pb-2"><p>Question 1</p></div>
							<div class="border-bottom pb-2"><p>Question 2</p></div>
						</div>
					</div>
				</div>
				<!-- end -->
			</section>
		</div>
		<script src="../assets/libs/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../assets/js/exam-page.js"></script>
	</body>
</html>
